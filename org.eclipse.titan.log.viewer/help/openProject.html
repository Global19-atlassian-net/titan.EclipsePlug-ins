<h1>Open Project</h1>
<br>
<p class="text">The Open Project action is used for opening a project that previously has been closed.</p>
<br>
<ol>
  <li> 
    <p class="subtitle">Select the project to open in the Navigator.</p>
  </li>
  <li> 
    <p class="subtitle">Select the <i>Open Project</i> action in the pop-up menu.</p>
	<p class="text">The project is opened and indicated as opened in the Navigator.</p>
  </li>
</ol>
<br>
</body>
