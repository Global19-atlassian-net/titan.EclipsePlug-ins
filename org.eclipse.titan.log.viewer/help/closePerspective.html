<body>
<h1>Close Perspective</h1>
<br>
<p class="text">To close the TITAN Log Viewer perspective:<br></p>
<ol>
  <li> 
    <p class="subtitle">Right click on the TITAN Log Viewer perspective name on the shortcut bar.</p>
  </li>
  <li>
  <p class="subtitle">Select <i>Close</i>.</p>
  </li>
</ol>
<p class="text">or</p>
<ol>
  <li> 
    <p class = "subtitle">Select <i>Close Perspective </i> in the 
      <i>Window</i> menu.</p>

  </li>
</ol>
<p class="text">The TITAN Log Viewer perspective and all associated views 
      closes.</p>
</body>
</html>
